<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Cadastro</title>
</head>
<body>
    <a href="lista-cadastro.html">Listagem</a>
    <form id="form-cadastro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <button>Salvar</button>
    </form>

    <script>
        // https://dontpad.com/fs21
        
        let lista = []
        const listaJson = localStorage.getItem('lista')
        if(listaJson != null) {
            lista = JSON.parse(listaJson)
        }


        const form = document.querySelector('#form-cadastro')
        form.addEventListener('submit', (event) => {
            event.preventDefault()
            
            const nome = document.querySelector('#nome').value
            const email = document.querySelector('#email').value

            const aluno = {
                nome: nome,
                email: email
            }
            lista.push(aluno)
            const listaTexto = JSON.stringify(lista)
            localStorage.setItem('lista', listaTexto)
            alert("Aluno Adicionado com Sucesso");
        })
    </script>
</body>
</html>
