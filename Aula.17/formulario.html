<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form-endereco">
        <div>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>
            <button type="button" onclick="buscarCep()">Buscar</button>
        </div>
        <div>
            <label for="logradouro">logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" readonly>
        </div>
        <div>
            <label for="numero">numero:</label>
            <input type="text" id="numero" name="numero" readonly>
        </div>
        <div>
            <label for="complemento">complemento:</label>
            <input type="text" id="complemento" name="complemento" readonly>
        </div>
        <div>
            <label for="bairro">bairro:</label>
            <input type="text" id="bairro" name="bairro" readonly>
        </div>
        <div>
            <label for="cidade">cidade:</label>
            <input type="text" id="cidade" name="cidade" readonly>
        </div>
        <div>
            <label for="ddd">ddd:</label>
            <input type="text" id="ddd" name="ddd" readonly>
        </div>
        <div>
            <button>Salvar</button>
        </div>
    </form>
    <script>
        function buscarCep() {
            const cep = document.querySelector('#cep').value;
            if(cep.length != 8) {
                alert('CEP invalido! Informe um CEP com 8 digitos.')
            }
            const url = `https://viacep.com.br/ws/${cep}/json/`;

            const consulta = fetch(url);

            consulta.then((resposta) => {
                return resposta.json()
            }).then((dados) => {
                document.querySelector('#logradouro').value = dados.logradouro
                document.querySelector('#numero').value = dados.numero
                document.querySelector('#complemento').value = dados.complemento
                document.querySelector('#bairro').value = dados.bairro
                document.querySelector('#cidade').value = dados.localidade
                document.querySelector('#ddd').value = dados.ddd
                console.log(dados.logradouro)
                console.log(dados.bairro)
                console.log(dados)
            }).catch((error) => {
                console.log(erro)
            })
        }
        const formEndereco = document.querySelector('#form-endereco')
    </script>
</body>
</html>
